name: option
description: OPTION - Aplicativo de mobilidade urbana com Material Design 3.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  http: ^1.1.0

  geolocator: ^10.1.0
  geocoding: ^2.1.1
  provider: ^6.1.1
  google_maps_flutter: ^2.5.0

  supabase_flutter: ^2.5.6
  image_picker: ^1.0.5
  permission_handler: ^11.1.0
  flutter_local_notifications: ^17.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/sounds/