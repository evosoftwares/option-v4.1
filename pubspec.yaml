name: option
description: OPTION - Aplicativo de mobilidade urbana com Material Design 3.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  http: ^1.1.0

  geolocator: ^10.1.0
  geolocator_android: ^4.6.2
  geocoding: ^2.1.1
  provider: ^6.1.1
  google_maps_flutter: ^2.5.0

  supabase_flutter: ^2.5.6
  image_picker: ^1.0.5
  image: ^4.1.7
  permission_handler: ^11.1.0
  flutter_local_notifications: ^17.2.2
  url_launcher: ^6.2.2
  shared_preferences: ^2.2.2
  
  # Monitoring dependencies
  logger: ^2.0.1
  sentry_flutter: ^7.14.0
  dio: ^5.4.0
  package_info_plus: ^4.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  mockito: ^5.4.4
  build_runner: ^2.4.9

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/sounds/