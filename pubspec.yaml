name: uber_clone
description: A new Flutter project inspired by Uber with Material Design 3.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  http: ^1.1.0
  flutter_typeahead: ^5.2.0
  google_fonts: ^6.1.0
  google_places_sdk: ^1.2.1

  geolocator: ^10.1.0
  geocoding: ^2.1.1
  flutter_svg: ^2.0.9
  provider: ^6.1.1
  shared_preferences: ^2.2.2
  google_maps_flutter: ^2.5.0

  dio: ^4.0.6
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  get_it: ^7.6.4
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  lottie: ^2.7.0
  supabase_flutter: ^2.5.6
  image_picker: ^1.0.5
  permission_handler: ^11.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.7
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - Logotipo Vertical Color.png
    - Logotipo Horizontal Color.png